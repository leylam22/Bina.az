<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bina.az</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="header">
        <span>Elanlar</span>
    </div>
    <div class="container">
        <div class="left">
            <div class="filter">
                <label for="#1">Number of room: 1</label><input class="room" type="checkbox" name="" id="1"><br>
                <label for="#2">Number of room: 2</label><input class="room" type="checkbox" name="" id="2"><br>
                <label for="#3">Number of room: 3</label><input class="room" type="checkbox" name="" id="3"><br>
                <label for="#4">Number of room: 4</label><input class="room" type="checkbox" name="" id="4"><br>
                <label for="#5">Number of room: 5</label><input class="room" type="checkbox" name="" id="5"><br>
                <span>Min Price:</span> <br>
                <span>min</span><input class="min" type="range" step="1" min="10000" max="1000000"><span class="min-value"></span>
                <br><br>
                <span>Max Price</span><br>
                <span>max</span><input class="max" type="range" step="1000" min="10000" max="10000000"><span class="max-value"></span>
                <div class="area-filter">
                    <span>Area:</span>
                    <input class="min-area" type="range" step="1" min="0" max="500">
                    <span class="min-area-value"></span>
                    <br>
                    <input class="max-area" type="range" step="1" min="0" max="500">
                    <span class="max-area-value"></span>
                  </div>
            </div>
        </div>
        <div class="right"></div>
    </div>
</body>
</html>
